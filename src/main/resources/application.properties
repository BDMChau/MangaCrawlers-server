server.port= 4000
server.error.include-message=always
logging.level.root=ERROR
spring.main.allow-bean-definition-overriding=true
spring.jmx.enabled=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# database connection
spring.datasource.url=jdbc:${POSTGRES_URI_LOCAL}
spring.datasource.username=${POSTGRES_USERNAME_LOCAL}
spring.datasource.password=${POSTGRES_PASSWORD_LOCAL}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.driver-class-name=org.postgresql.Driver

# allow display db on website
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


# mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# follow 2 links if cannot send email on deployment
# https://accounts.google.com/b/0/DisplayUnlockCaptcha
# https://www.google.com/settings/security/lesssecureapps


# max file size in form-data
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB




# OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}


